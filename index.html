<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homework Lesson 6" />
    <meta name="keywords" content="Metatags, forms, tables, images" />
    <meta name="author" content="Misha Salapayeu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <div>
            <img class="logo" src="./images/logo_vector.png" alt="logo" />
          </div>
          <div class="menu__items">
            <div class="menu__item pos-rel">
              <p>Stays</p>
              <div class="line"></div>
            </div>
            <p class="menu__item">Attractions</p>
            <img class="menu__item" src="./images/Night.png" alt="day&night" />
            <img class="menu__item" src="./images/Account.png" alt="account" />
            <img class="menu__item" src="images/menu.png" alt="Menu Button" />
          </div>
        </div>
        <div class="motto">
          Discover stays <br />
          to live, work or just relax
        </div>
        <div class="header_text">
          <p>Your destination or hotel name</p>
          <p>Check-in — Check-out</p>
        </div>
        <div class="input_block">
          <input placeholder="New York" />
          <input placeholder="Tue 15 Sept — Sat 19 Sept" />
          <input placeholder="2 Adults — 0 Children — 1 Room" />
          <input type="button" value="Search" />
        </div>
        <div class="input_block__mb">
          <form action="POST">
            <table>
              <tr>
                <td colspan="2">
                  <div class="fist__input-mb">
                    <img src="images/searchbutton.svg" alt="Search_Button" />
                    <input
                      type="text"
                      placeholder="Your destination or hotel name"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <p>Check-in date</p>
                  <input type="text" placeholder="Tue 15 Sept 2020" />
                </td>
                <td>
                  <p>Check-out date</p>
                  <input type="text" placeholder="Sat 19 Sept 2020" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="third__input-mb">
                    <div class="third_input__el">
                      <p>Adults</p>
                      <input type="text" placeholder="2" />
                    </div>
                    <div class="third_input__el">
                      <p>Children</p>
                      <input type="text" placeholder="0" />
                    </div>
                    <div class="third_input__el">
                      <p>Rooms</p>
                      <input type="text" placeholder="1" />
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="forth__input-mb" colspan="2">
                  <button class="search__button">Search</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="button">
          <div class="button_item_gp"></div>
          <div class="button_item_apps"></div>
        </div>
      </div>
    </header>
  </body>
</html>
