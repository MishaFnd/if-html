<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework Lesson 6">
    <meta name="keywords" content="Metatags, forms, tables, images">
    <meta name="author" content="Misha Salapayeu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="highest_elements">
         <div>
            <img src="./images/logo_vector.png" alt="logo">
        </div>
        <div class="switcher-items">
            <p class="switcher-item">Stays</p>
            <p class="switcher-item">Attractions</p>
            <img class="switcher-item" src="./images/Night.png" alt="day&night">
            <img class="switcher-item" src="./images/Account.png" alt="account">
        </div>
         </div>
         <div class="text">Discover stays <br> to live, work or just relax</div>
        <div class="header_text">
            <p>Your destination or hotel name</p>
            <p>Check-in — Check-out</p>
        </div>
        <div class="input_block">
            <input placeholder="New York">
            <input placeholder="Tue 15 Sept — Sat 19 Sept">
            <input placeholder="2 Adults — 0 Children — 1 Room">
            <input type="button" value="Search">
            </div>
        <div class="download">
            <div class="ads">
                <div class="ads-icons"><img src="./images/googleplay.svg" alt="googleplay"></div>
                <div class="ads-text"> <span class="store-size">Get it on</span> <br> Google Play</div>
            </div>
            <div class="ads">
                <div class="ads-icons"><img src="./images/appstore.svg" alt="appstore"></div>
                <div class="ads-text"> <span class="store-size">Download on the</span> <br> App Store</div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
